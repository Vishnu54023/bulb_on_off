<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulbOnOff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="card col-md-6 offset-md-3 mt-5">
            <div class="card-body text-center">
                <button class="btn btn-danger" onclick="turnOn()">Turn ON</button>
                <button class="btn btn-danger" onClick="turnOff()">Turn OFF</button>
                <button id="bulbOnOff" class="btn btn-danger" onclick="toggle()">ON</button>

                <div>
                    <img id="bulb" src="bulbOff.jpg" alt="bulb">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const turnOn = () => {
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.setAttribute("src", "bulbOn.jpg");
        }

        const turnOff = () => {
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.setAttribute("src", "bulbOff.jpg");
        }

        const toggle = () => {
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.getAttribute("src");


            let buttonOb = document.getElementById("bulbOnOff");




            if (srcValue == "bulbOff.jpg") {
                turnOn();
                buttonOb.innerHTML = "OFF";
            } else {
                turnOff();
                buttonOb.innerHTML = "ON";
            }
        }

    </script>

</body>

</html>
